name: Build and Publish Ansible Collection

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check tag matches galaxy.yml version
        run: |
          tag_version="${GITHUB_REF##*/}"
          # Remove leading 'v' from tag
          tag_version_no_v="${tag_version#v}"
          # Extract version from galaxy.yml
          file_version=$(grep '^version:' galaxy.yml | awk '{print $2}' | tr -d "'")
          echo "Tag version: $tag_version_no_v"
          echo "galaxy.yml version: $file_version"
          if [ "$tag_version_no_v" != "$file_version" ]; then
            echo "Error: Tag version ($tag_version_no_v) does not match galaxy.yml version ($file_version)."
            exit 1
          fi
          echo "Version check passed."
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: pip install ansible

      - name: Build collection
        run: ansible-galaxy collection build

      - name: Publish to Ansible Galaxy
        env:
          ANSIBLE_GALAXY_API_KEY: ${{ secrets.ANSIBLE_GALAXY_API_KEY }}
        run: |
          archive=$(ls *.tar.gz | head -n1)
          ansible-galaxy collection publish "$archive" --api-key "$ANSIBLE_GALAXY_API_KEY"
